<!-- templates/csc.html -->
<!DOCTYPE html>
<html>
<head>
    <title>CSC Centers - E-Governance Portal</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <nav class="bg-white shadow-lg mb-8">
        <div class="container mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-bold">CSC Centers</div>
                <div class="space-x-4">
                    <a href="{{ url_for('citizen_dashboard') }}" class="text-blue-500">Dashboard</a>
                    <a href="{{ url_for('logout') }}" class="text-red-500">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for center in csc_centers %}
            <div class="bg-white rounded-lg shadow-md p-6">
                <h3 class="text-xl font-bold mb-2">{{ center.centre_name }}</h3>
                <p class="text-gray-600 mb-2">Department: {{ center.Dept_name }}</p>
                <p class="text-gray-600 mb-2">Location: {{ center.location }}</p>
                <p class="text-gray-600 mb-2">Phone: {{ center.Phone_no }}</p>
                <button class="mt-4 bg-blue-500 text-white px-4 py-2 rounded-lg w-full">View Services</button>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
